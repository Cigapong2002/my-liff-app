<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Profile Test</title>
    <script src="https://static.line-scdn.net/liff/2.1/sdk.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        img { border-radius: 50%; width: 100px; height: 100px; }
    </style>
</head>
<body>
    <h1>LIFF Profile</h1>
    <div id="profile-container">Loading profile...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            liff.init({
                liffId: '2008080056-lnpr1ggW' 
            })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    getProfile();
                }
            })
            .catch((err) => {
                const container = document.getElementById('profile-container');
                container.textContent = 'LIFF initialization failed: ' + err.message;
            });
        });

        function getProfile() {
            liff.getProfile()
                .then(profile => {
                    const container = document.getElementById('profile-container');
                    container.innerHTML = `
                        <p>Hello, ${profile.displayName}!</p>
                        <img src="${profile.pictureUrl}" alt="Profile Picture">
                    `;
                })
                .catch((err) => {
                    const container = document.getElementById('profile-container');
                    container.textContent = 'Failed to get profile: ' + err.message;
                });
        }
    </script>
</body>
</html>
