<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Message Test</title>
  <script src="https://static.line-scdn.net/liff/2.22.3/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>ทดสอบ Service Message</h1>
  <p>กดปุ่มเพื่อส่งข้อความแจ้งเตือนผ่าน LINE Mini App Notice</p>
  <button id="sendButton" onclick="sendMessage()">ส่งข้อความ</button>
  <div id="status"></div>

  <script>
    const LIFF_ID = '2008098156-eMaRdYAn'; 
    const SERVER_URL = 'http://localhost:3000/send-message'; 

    async function initializeLiff() {
      await liff.init({ liffId: LIFF_ID });
      document.getElementById('status').innerText = 'LIFF เริ่มทำงานแล้ว!';
    }

    async function sendMessage() {
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      
      const liffAccessToken = liff.getAccessToken();
      
      // ส่ง LIFF Access Token ไปยัง Server ของเรา
      const response = await fetch(SERVER_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-liff-access-token': liffAccessToken
        },
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById('status').innerText = 'ส่ง Service Message สำเร็จ!';
      }
    }

    initializeLiff();
  </script>

</body>
</html>
